label: HLS (Multiple Bitrates)

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Output Directory
    type: string
    required: true
    
tasks:       

  - type: parallel
    label: Generate the HLS streams
    tasks:            
    
    - label: Generate 360p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=-2:h=360",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","96k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",800k,
        -maxrate,856k,
        -bufsize,1200k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/360p_%03d.ts","${output}/360p.m3u8"
      ]

    - label: Generate 480p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=-2:h=480",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","128k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",1400k,
        -maxrate,1498k,
        -bufsize,2100k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/480p_%03d.ts","${output}/480p.m3u8"
      ]
     
    - label: Generate 720p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=-2:h=720",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","128k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",2800k,
        -maxrate,2996k,
        -bufsize,4200k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/720p_%03d.ts","${output}/720p.m3u8"
      ]
      
    - label: Generate 1080p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=-2:h=1080",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","192k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",5000k,
        -maxrate,5350k,
        -bufsize,7500k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/1080p_%03d.ts","${output}/1080p.m3u8"
      ]
      
  - type: bash
    label: create the master playlist
    script: | 
      echo "#EXTM3U
            #EXT-X-VERSION:3
            #EXT-X-STREAM-INF:BANDWIDTH=800000,RESOLUTION=640x360
            360p.m3u8
            #EXT-X-STREAM-INF:BANDWIDTH=1400000,RESOLUTION=842x480
            480p.m3u8
            #EXT-X-STREAM-INF:BANDWIDTH=2800000,RESOLUTION=1280x720
            720p.m3u8
            #EXT-X-STREAM-INF:BANDWIDTH=5000000,RESOLUTION=1920x1080
            1080p.m3u8" > ${output}/playlist.m3u8
      
   
